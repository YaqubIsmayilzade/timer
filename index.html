<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="output.css">    
    <script src="index.js" defer></script>
    <link rel="shortcut icon" href="chronometer.png" type="image/x-icon">

</head>
<body class="h-[90vh] w-screen flex justify-center items-center bg-violet-950/10"">
    
    <div id="overlay" class="absolute h-screen w-screen bg-violet-950/0" ></div>
    <div id="timer" class="text-9xl">0</div>
    <div id="millisec" class="text-7xl translate-y-[20px]">.00</div>
    
    <div id="prev" class="absolute translate-y-[90px] text-3xl"></div>


</body>
</html>
